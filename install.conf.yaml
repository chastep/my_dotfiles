- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./macos/setup-homebrew.sh
    description: Installing Homebrew and Essential Packages
    stdout: true

- link:
    # ~/.dotfiles: ''

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zgenom: zsh/zgenom
    ~/.hushlogin: zsh/hushlogin

    ~/.bashrc:
      path: bash/bashrc
      force: true

    ~/.prettierrc.js:
      path: node/prettierrc.js

    ~/bin:
      glob: true
      path: scripts/*
      relink: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/Library/Application Support/Code/User/snippets:
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
      force: true

- shell:
  -
    command: ./git/set-gitconfig.sh
    description: Configuring Git
    stdout: true
    quiet: false
