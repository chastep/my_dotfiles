- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # ~/.dotfiles: ''
    ~/.gitconfig:
      path: git/gitconfig
      force: true

    ~/.vimrc: vim/vimrc
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim
    ~/.config/nvim:
      path: nvim
      force: true

    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zgen: zsh/zgen
    ~/.asdf: zsh/asdf

    ~/.bashrc:
      path: bash/bashrc
      force: true

    ~/bin:
      glob: true
      path: scripts/*
      relink: true

    # VS Code Linux
    ~/.config/Code/User:
      if: '[[ `uname` -ne Darwin ]]'
      glob: true
      path: vscode/linux/*.json
      force: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/.config/karabiner/karabiner.json:
      if: '[ `uname` = Darwin ]'
      path: macos/karabiner.json
      force: true

    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: macos/hammerspoon
      force: true

- shell:
  -
    command: |
      if [ -z $GITHUB_ACTIONS ];then
        cat $DOTFILES/vscode/extensions.txt | xargs -L 1 code --install-extension
      fi
    description: Installing VS Code extensions
    quiet: true
