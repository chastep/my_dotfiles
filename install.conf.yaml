- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # ~/.dotfiles: ''
    ~/.gitconfig: 
      path: git/gitconfig
      force: true

    ~/.vimrc: vim/vimrc
    ~/.vim/autoload/plug.vim: vim/plug.vim
    ~/.config/nvim:
      path: nvim
      force: true

    ~/.zshrc: 
      path: zsh/zshrc
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zgen: zsh/zgen
    ~/.asdf: zsh/asdf
    ~/.fzf: zsh/fzf

    ~/.bashrc: 
      path: bash/bashrc
      force: true

